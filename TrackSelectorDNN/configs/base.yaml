track_feat_dim: 23
latent_dim: 16
pooling_type: "sum"

netA_hidden_dim: 32
netA_hidden_layers: 2
netA_batchnorm: True
netA_activation: "silu"

netB_hidden_dim: 64
netB_hidden_layers: 2
netB_batchnorm: True

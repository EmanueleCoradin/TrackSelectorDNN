model:
    type: "preselector"
    preselector_feat_dim: 18

    netB: 
        kind: "track_only"
        hidden_dim: 32
        hidden_layers: 3
        batchnorm: True
        activation: "relu"

training:
    epochs: 75
    batch_size: 128
    patience: 15
    delta: 0
    base_checkpoint_directory: "/eos/user/e/ecoradin/GitHub/TrackSelectorDNN/preselector-runs"

    symmetry:
        idxSymPreselectFeatures: [1]        
        lambda_sym: 0.
    
    weights:
        w_true: 2.18
        w_fake: 0.65

    optimizer:
        name: 'adam'
        lr: 0.0017334529129498309
        weight_decay: 2.679880950553629e-05
    
    scheduler:
        name: 'none'

data:
    dataset_type: "preselector"
    train_path: "/eos/user/e/ecoradin/GitHub/TrackSelectorDNN/TrackSelectorDNN/data/100_tracks_train_dataset_skip-connections.pt" 
    val_path: "/eos/user/e/ecoradin/GitHub/TrackSelectorDNN/TrackSelectorDNN/data/100_tracks_val_dataset_skip-connections.pt"
    max_hits: 16